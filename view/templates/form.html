{% extends "base.html" %}

{% block content %}
<div class="row">
	<div class="col-md-12">
	<form action="/vinyl" method="POST" enctype="multipart/form-data">
		<div class="form-group">
			<label for="vinyl-titulo">Titúlo</label>
			<input type="text" class="form-control" id="vinyl-titulo" name="titulo" placeholder="Titúlo"/>
		</div>
		<div class="form-group">
			<label for="vinyl-descricao">Descrição</label>
			<textarea name="" class="form-control" id="vinyl-descricao" name="descricao"></textarea>
		</div>
		<div class="form-group">
			<label for="vinyl-ano">Ano</label>
			<input type="text" class="form-control" id="vinyl-ano" name="ano" placeholder="1993"/>
		</div>
		<div class="form-group">
			<label for="vinyl-genero">Genêro</label>
			<input type="text" class="form-control" id="vinyl-genero" name="genero" placeholder="Rock,Dance,Pop..."/>
		</div>
		<div class="form-group">
			<label for="vinyl-preco">Preço</label>
			<input type="text" class="form-control" id="vinyl-preco" name="preco" placeholder="R$ 150,00"/>
		</div>
		<div class="form-group">
			<label for="vinyl-foto">Fotos</label>
			<input type="file" id="vinyl-foto" name="fotos[]" accept="image/jpg" multiple/>
			<p class="help-block">Você pode selecionar mais de uma foto, basta segurar CTRL e ir selecionando todas que desejar</p>
		</div>
		<div class="col-md-12 text-right">
			<button type="submit" class="btn btn-success">Salvar</button>
		</div>
	</form>
	</div>
</div>
{% endblock %}
